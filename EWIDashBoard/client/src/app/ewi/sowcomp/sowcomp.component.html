<mat-card-content>
	<mat-form-field>
		<input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
		<mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
		<mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
			(monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
		</mat-datepicker>
	</mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
	<mat-form-field>
		<select matNativeControl placeholder="Search " (change)="lob()" [(ngModel)]="selectedVal" name="selecti">
			<option value="" selected></option>
			<option *ngFor="let selectiitem of selecti" [value]="selectiitem.value">
				{{selectiitem.viewValue}}
			</option>
		</select>
	</mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;

	<!-- <button mat-button mat-raised-button color="accent"	 (click) = "lob()" >Accounts</button>&nbsp;&nbsp;&nbsp; -->
	<!-- <mat-form-field>
				<mat-select placeholder="Directors/LOB/Managers" [(ngModel)]="topping" [formControl]="account" >
					<mat-option *ngFor="let item of account" [value]="item.value">{{item.value}}</mat-option>
				</mat-select>
			</mat-form-field>
						
	-->
	<mat-form-field>
		<select matNativeControl placeholder="LOB-Account" (change)="accounts()" [(ngModel)]="accountVal"
			name="account">
			<option value="" selected></option>
			<option *ngFor="let item of account" [value]="item.value">
				{{item.viewValue}}
			</option>
		</select>
	</mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
	<mat-card-actions>

		<button mat-button mat-raised-button color="primary" (click)="selectedList(accountVal)">Refresh</button>
	</mat-card-actions>

</mat-card-content>
