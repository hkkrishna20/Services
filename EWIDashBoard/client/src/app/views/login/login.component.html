<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="firstname.lastname@cgi.com" formControlName="username"
                      [errorStateMatcher]="matcher" name="username" id='username'>
                      <mat-error *ngIf="loginForm.controls.username.hasError('email') && !loginForm.controls.username.hasError('required')">
                          Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="loginForm.controls.username.hasError('required')">
                          Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
      
                    <!-- <input type="text" class="form-control" placeholder="Username" autocomplete="username" required> -->
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <mat-form-field class="example-full-width"appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" placeholder="Password" formControlName="password" 
                       name="password" id='password'>

                  </mat-form-field>

                  </div>
                  <div class="row">
                    <div class="col-6">
                      <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                      <mat-card-actions>
                        <div style="text-align:center" *ngIf="!loading">
                            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
                        </div>
                        <div style="text-align:center" *ngIf="loading">
                          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-circle-o-notch fa-spin"></i> Signing In</button>
                        </div>
                    
                      </mat-card-actions>
                                 </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
           
          </div>
        </div>
        <div class="col-md-4 mx-auto">
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </main>
</div>
